<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <!-- 讓手機瀏覽器依據實際裝置寬度切換樣式 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>牙醫小遊戲</title>
  <!-- 連結外部 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 圖片置中顯示 -->
  <div style="text-align: center;">
    <img src="boy.jpg" alt="小孩哭泣的照片">
  </div>

  <!-- 主要內容區塊 -->
  <div id="app">
    <h1>你是一個牙醫師，面對一個四歲小孩哭著不想看牙，你會怎麼做？</h1>
    <div>(可重複選擇)</div>
   <div></div>
    <form>
      <input type="radio" id="option1" name="option" value="1">
      <label for="option1">不理他，等他安靜。</label>
      <br>
      <input type="radio" id="option2" name="option" value="2">
      <label for="option2">對他生氣，說哭什麼哭。</label>
      <br>
      <input type="radio" id="option3" name="option" value="3">
      <label for="option3">跟他說數到三還有哭，我請媽媽出去了。</label>
      <br>
      <input type="radio" id="option4" name="option" value="4">
      <label for="option4">拿出一個小貼紙，請他冷靜下來。</label>
      <br>
      <input type="radio" id="option5" name="option" value="5">
      <label for="option5">和家長說明行為管理的注意事項，請媽媽配合。</label>
      <br><br>
      <button type="submit">選擇</button>
    </form>

    <!-- 顯示結果的區域 -->
    <p id="result"></p>
  </div>

  <!-- 固定在螢幕左下角的製作人資訊 -->
  <div class="credit">
    盧育成兒童牙醫製作
  </div>

  <!-- 連結外部 JS -->
  <script src="script.js"></script>
</body>
</html>
